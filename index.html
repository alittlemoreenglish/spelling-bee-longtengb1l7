  .bee-icon {

  .level-up {

    width: 100%;

  }

  @keyframes growBee {
    0% { transform: scale(1); }
    50% { transform: scale(1.5); }
    75% { transform: scale(1.3); }
    100% { transform: scale(1.25); }
  }

  @keyframes popIn {
    0% { transform: scale(0.8); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }
  }
</style>
</head>

const beeStages = [
  { score: 5, title: "Baby Bee" },
  { score: 10, title: "Worker Bee" },
  { score: 15, title: "Drone Bee" },
  { score: 20, title: "Queen Bee" }
];

let currentWord = null;
let score = 0;
let gameStarted = false;

const startBtn = document.getElementById('startBtn');
const speakBtn = document.getElementById('speakBtn');
const userInput = document.getElementById('userInput');
const wordDisplay = document.getElementById('wordDisplay');
const feedback = document.getElementById('feedback');
const scoreDisplay = document.getElementById('score');
const beeIcon = document.getElementById('beeIcon');
const levelUp = document.getElementById('levelUp');

function speak(text) {
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.rate = 0.9;
  speechSynthesis.speak(utterance);
}

function getRandomWord() {
  return words[Math.floor(Math.random() * words.length)];
}

function checkBeeLevel(score) {
  for (let stage of beeStages) {
    if (score === stage.score) {
      beeIcon.classList.add('bee-grow');
      levelUp.textContent = `Congratulations! You're now a ${stage.title}! üéâ`;
      if (stage.score === 20) {
        setTimeout(() => {
          endGame();
        }, 1500);
      }
      return;
    }
  }
}

function endGame() {
  gameStarted = false;
  wordDisplay.textContent = "Congratulations! üëë";
  userInput.disabled = true;
  speakBtn.disabled = true;
  startBtn.disabled = true;
  feedback.textContent = "Game Complete! You're a spelling master! (Fresh the page to play again :) )";
}

function checkAnswer() {
  const userAnswer = userInput.value.trim().toLowerCase();
  if (userAnswer === currentWord.word.toLowerCase()) {
    score++;
    feedback.textContent = `Correct! üéâ Definition: ${currentWord.definition} | ‰∏≠Êñá: ${currentWord.chinese}`;
    feedback.className = "feedback correct";
    
    if (score % 5 === 0) {
      checkBeeLevel(score);
    }
  } else {
    feedback.textContent = `Incorrect. The correct spelling is: ${currentWord.word}`;
    feedback.className = "feedback incorrect";
    levelUp.textContent = "";
  }
  scoreDisplay.textContent = `Score: ${score}`;
  
  if (score < 20) {
    setTimeout(() => {
      userInput.value = "";
      levelUp.textContent = "";
      nextWord();
    }, 3000);
  }
}

function nextWord() {
  currentWord = getRandomWord();
  wordDisplay.textContent = "Listen to the word";
  feedback.textContent = "";
  feedback.className = "feedback";
  speak(currentWord.word);
}

startBtn.addEventListener('click', () => {
  if (!gameStarted) {
    gameStarted = true;
    startBtn.textContent = "Submit";
    userInput.disabled = false;
    speakBtn.disabled = false;
    nextWord();
  } else {
    checkAnswer();
  }
});

speakBtn.addEventListener('click', () => {
  if (currentWord) {
    speak(currentWord.word);
  }
});

userInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter' && gameStarted) {
    checkAnswer();
  }
});
